{% extends 'base.html' %}

{% block content %}

<div class="content container">
    <div class="post">
        {% if user.is_authenticated %}
        <a href="{% url 'post_edit' pk=post.pk %}">
        <button class="btn float-right">
            <i class="fa fa-edit"></i>
        </button>
        </a>
        {% endif %}
        <h1><a>{{ post.title }}</a></h1>
        <div class="date">
            <p>{{ post.published_date }}</p>
        </div>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>

</div>  

{% endblock %}
