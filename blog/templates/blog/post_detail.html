{% extends 'base.html' %}

{% block content %}

<div class="content container">
    <div class="post">
        <h1><a>{{ post.title }}</a></h1>
        <div class="date">
            <p>{{ post.published_date }}</p>
        </div>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>

</div>  

{% endblock %}
